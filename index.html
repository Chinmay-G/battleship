<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="./src/js/controller.js"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="starterPage">
        <div class="starterPage-Container">
            <h1>BATTLESHIP</h1>
            <h3>SINK or get SUNK!</h3>
            <div class="playerChoice">
                <button class="starterPage-btn person">Person</button>
                <button class="starterPage-btn computer">Computer</button>
            </div>
        </div>
    </div>

    <div class="shipPlacementPage">
        <div class="shipPlacementPage-Heading">
            <h1>Its time to set sail</h1>
        </div>

        <div class="shipsAtHarbour">
            <div class="shipSpace">
                <div class="ship ship1"></div>
            </div>
            <div class="shipSpace">
                <div class="ship ship2"></div>
            </div>
            <div class="shipSpace">
                <div class="ship ship3"></div>
            </div>
            <div class="shipSpace">
                <div class="ship ship4"></div>
            </div>
            <div class="shipSpace">
                <div class="ship ship5"></div>
            </div>
        </div>

        <div class="sea"></div>

        <div class="options shipPlacementPage-Options">
            <button class="shipPlacementPage-btn">Randomize Ship Placement</button>
            <button class="shipPlacementPage-btn">Reset</button>
            <button class="shipPlacementPage-btn">Ready to Play!</button>
        </div>
    </div>

    <div class="gamePage">
        <div class="gamePage-Heading">Game on! Shoot To Sink!</div>
        <div class="whosTurn">Player's turn</div>
        <div class="player1Sea"></div>
        <div class="player2Sea"></div>
        <div class="options gamePage-Options"></div>
    </div>
</body>

</html>
