<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script type="module" defer src="./src/js/controller.js"></script>
    <link rel="stylesheet" href="./src/css/style.css">

<body>
    <!-- Starter Page -->
    <div class="starterPage">

                        data-direction="horizontal" data-shipicon="üõ≥Ô∏è">

                </div>

                        data-shipicon="üõ•Ô∏è">

            </div>

            <div class="sea sea1"></div>

            <div class="options shipPlacementPage-Options">
                <button class="shipPlacementPage-btn shipPlacementPage-btn-randomize">Randomize Ship
                    Placement</button>
                <button class="shipPlacementPage-btn shipPlacementPage-btn-ready">Ready to Play!</button>
                <button class="shipPlacementPage-btn shipPlacementPage-btn-reset">Reset</button>
            </div>
        </div>
    </div>

    <!-- Game Page -->
    <div class="gamePage hidden">
        <div class="gamePage-Heading">Game on! Shoot To Sink!</div>
        <div class="gamePage-WhosTurn">Player's turn</div>
        <div class="player1Board">Player 1's Board</div>
        <div class="player2Board">Player 2's Board</div>
        <div class="player1Sea"></div>

        <div class="options gamePage-Options">
